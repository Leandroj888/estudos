<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Teste JavaScript</title>
    <script>
    	var quebrada = false;
    	function mudaLampada(tipo){
    		switch (tipo){ 
    			case 1:
    				arquivo = "../_imagens/lampada-acesa.jpg"; 
    				break;
    			case 2:
    				arquivo = "../_imagens/lampada-apagada.jpg"; 
    				break;
    			case 3: 
    				arquivo = "../_imagens/lampada-quebrada.jpg"; 
    				break;
    		}
    		if(!quebrada){
    			document.getElementById("luz").src = arquivo;
    			if (tipo == 3)
    				quebrada = true; 
    		}
    	}
    </script>
  </head>
  <body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" src="../_imagens/lampada-apagada.jpg">
    
  </body>
</html>
